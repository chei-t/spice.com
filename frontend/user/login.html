<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Spice Haven</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../images/favicon.png" />

  <link rel="stylesheet" href="./css/login.css" />

</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1>Welcome to <span class="brand">Spice<span>Haven</span></span></h1>
      <p class="subtitle">Log in to explore authentic spices and flavors</p>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div class="forgot-password">
          <a href="#forgot">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span>Login</span>
        </button>

        <div class="divider"><span>OR</span></div>

        <p class="register-text">Don't have an account? 
          <a href="register.html">Create one</a>
        </p>
      </form>
    </div>

    <div class="login-bg">
      <video autoplay muted loop playsinline id="bg-video">
        <source src="../videos/spices8.mp4" type="video/mp4">
      </video>
      <div class="overlay"></div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
